<div [formGroup]="form" id="form" *ngIf="!authService.token">
  <input formControlName="email" type="text" placeholder="Email" /><br/>
  <input formControlName="password" type="password" placeholder="Password" /><br/>
  <button (click)="submit()">Login</button>
</div>

<div *ngIf="authService.token">
  Welcome {{authService.email}}
  <button (click)="authService.logout()">Logout</button>
  <!--data grid - start -->
  

  <!--mattable -->
  <table mat-table [dataSource]="taskDatasource" class="mat-elevation-z8 demo-table">
  
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let task"> {{ task.title }} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let task"> {{ task.description}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let task"> {{ task.status}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="taskColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: taskColumns;"></tr>
  </table>


  <!--data grid - end -->
</div>
