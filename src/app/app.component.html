<div [formGroup]="form" id="form" *ngIf="!authService.session">
  <input formControlName="username" type="text" placeholder="Username" /><br/>
  <input formControlName="password" type="password" placeholder="Password" /><br/>
  <button (click)="submit()">Login</button>
</div>

<div *ngIf="authService.session">
  Welcome {{authService.username}}

  <button (click)="authService.logout()">Logout</button>
</div>
