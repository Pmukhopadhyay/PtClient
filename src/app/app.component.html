<div [formGroup]="form" id="form" *ngIf="!authService.token">
  <input formControlName="email" type="text" placeholder="Email" /><br/>
  <input formControlName="password" type="password" placeholder="Password" /><br/>
  <button (click)="submit()">Login</button>
</div>

<div *ngIf="authService.token">
  Welcome {{authService.email}}
  <button (click)="authService.logout()">Logout</button>
  <!--data grid - start -->
  
  <mat-form-field>
    <span>Filter</span>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <!--mattable -->
  <table mat-table [dataSource]="taskDatasource" class="mat-elevation-z8 demo-table">
  
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let task"> {{ task.title }} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let task"> {{ task.description}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let task"> {{ task.status}} 
          
          <select matNativeControl required (change)="onSelected()" id="select-{{task._id}}" >
            <option value="To Do">To Do</option>
            <option value="In Progress">In Progress</option>
            <option value="Done">Done</option>
          </select>

      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="delete row">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell  *matCellDef="let task"> 
        <button 
        mat-stroked-button 
        color="warn" 
        id="delete-{{task._id}}"
        (click)="deleteTask($event)"
        >Delete Task</button>

      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="taskColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: taskColumns;"></tr>
  </table>


  <!--data grid - end -->
</div>
